<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead">CURRENT TIME</p>
    </header>

    <div class="container">
        <div class="row" id="9am">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text p-3">9AM </span>
                </div>
                <textarea class="form-control userInput" id="9AM" aria-label="With textarea"></textarea>
                <div class="input-group-append">
                    <button class="input-group-text bg-info saveBtn" id="saveBtn1">Save</span>
                </div>
            </div>
        </div>
        <div class="row" id="10am">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">10AM</span>
                </div>
                <textarea class="form-control userInput" id="10AM" aria-label="With textarea"></textarea>
                <div class="input-group-append">
                    <button class="input-group-text bg-info saveBtn" id="saveBtn2">Save</span>
                </div>
            </div>
        </div>
        <div class="row" id="11am">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">11AM</span>
                </div>
                <textarea class="form-control userInput" id="11AM" aria-label="With textarea"></textarea>
                <div class="input-group-append">
                    <button class="input-group-text bg-info saveBtn" id="saveBtn3">Save</span>
                </div>
            </div>
        </div>
        <div class="row" id="11pm">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">12PM</span>
                </div>
                <textarea class="form-control userInput" id="12PM" aria-label="With textarea"></textarea>
                <div class="input-group-append">
                    <button class="input-group-text bg-info saveBtn" id="saveBtn4">Save</span>
                </div>
            </div>
        </div>
        <div class="row" id="1pm">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text p-3">1PM </span>
                </div>
                <textarea class="form-control userInput" id="1PM" aria-label="With textarea"></textarea>
                <div class="input-group-append">
                    <button class="input-group-text bg-info saveBtn" id="saveBtn5">Save</span>
                </div>
            </div>
        </div>
        <div class="row" id="2pm">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text p-3">2PM </span>
                </div>
                <textarea class="form-control userInput" id="2PM" aria-label="With textarea"></textarea>
                <div class="input-group-append">
                    <button class="input-group-text bg-info saveBtn" id="saveBtn6">Save</span>
                </div>
            </div>
        </div>
        <div class="row" id="3pm">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text p-3">3PM </span>
                </div>
                <textarea class="form-control userInput" id="3PM" aria-label="With textarea"></textarea>
                <div class="input-group-append">
                    <button class="input-group-text bg-info saveBtn" id="saveBtn7">Save</span>
                </div>
            </div>
        </div>
        <div class="row" id="4pm">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text p-3">4PM </span>
                </div>

            </div>

        <div class="row" id="5pm">
            <div class="input-group">
                <div class="input-group-prepend">

                </div>

                <div class="input-group-append">
                    <button class="input-group-text bg-info saveBtn" id="saveBtn9">Save</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script/script.js"></script>
</body>

</html>
